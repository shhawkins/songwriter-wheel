<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Preconnect to external audio sample origins for faster loading -->
  <link rel="preconnect" href="https://tonejs.github.io" crossorigin>
  <link rel="dns-prefetch" href="https://tonejs.github.io">

  <!-- Favicons - order matters for Safari -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <!-- Optimized viewport for mobile - enable safe area, allow user scaling for accessibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- SEO Meta Description -->
  <meta name="description"
    content="Songwriter Wheel is an interactive chord wheel for songwriting and music theory. Build chord progressions, explore harmonies, and export your compositions as PDF, MIDI, or audio." />

  <!-- iOS-specific meta tags for PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Songwriter Wheel" />
  <meta name="theme-color" content="#282833" />

  <!-- Android PWA support -->
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Prevent tap highlight on iOS -->
  <meta name="format-detection" content="telephone=no" />

  <title>Songwriter Wheel</title>
</head>

<body>
  <!-- Main landmark for accessibility -->
  <main id="root"></main>

  <!-- Fallback content for no-JS and SEO -->
  <noscript>
    <h1>Songwriter Wheel</h1>
    <p>An interactive chord wheel for songwriting and music theory. Build chord progressions, explore harmonies, and
      export your compositions.</p>
    <nav>
      <a href="/privacy.html">Privacy Policy</a> | <a href="/terms.html">Terms of Service</a>
    </nav>
  </noscript>

  <script type="module" src="/src/main.tsx"></script>

</body>

</html>
